<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spell Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Website Spell Checker</h1>
        <p>Enter a URL to check the website for spelling errors and get a detailed report.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form action="/check" method="post">
                <div class="form-group">
                  <label for="url">Website URL</label>
                  <input type="text" class="form-control" name="url" id="url" placeholder="Enter URL" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Check Spelling</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div style="text-align: center; margin-top: 20px;">
        Designed, Developed and Maintained by <a href="https://www.linkedin.com/in/srinath-vallimanalan/" target="_blank">Srinath Vallimanalan</a>
    </div>
    </body>
</html>
